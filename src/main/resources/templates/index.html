<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link data-th-href="@{/css/main.css?{id}(id=${timestamp})}" rel="stylesheet">
    <title>Hello Docker + Spring Boot + Helm + Kubernetes!!!!</title>

    <style>
        /* Adding sky blue background color to the entire page */
        body {
            background-color: #87ceeb; /* Sky blue background */
        }

        /* Additional styling for the navbar */
        .navbar {
            background-color: #343a40; /* Dark background for the navbar */
        }

        /* Styling the starter template */
        .starter-template {
            padding: 50px;
            text-align: center;
        }

        /* Styling for the cat image */
        .cat-image {
            width: 50%; /* Resize the image */
            border-radius: 10px; /* Round corners */
            margin-top: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <a class="navbar-brand" href="https://www.coachdevops.com">https://www.coachdevops.com</a>
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1 th:text="${title}">Default title.</h1>
        <p th:text="${msg}">Default text.</p>
    </div>

    <!-- Adding a cat image -->
    <div class="text-center">
        <img src="https://placekitten.com/800/600" alt="Cute Cat" class="cat-image" />
    </div>
</main>

<script data-th-src="@{/js/main.js}"></script>
</body>
</html>
