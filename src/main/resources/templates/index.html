<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link data-th-href="@{/css/main.css?{id}(id=${timestamp})}" rel="stylesheet">
    <title>Hello Docker + Spring Boot + Helm + Kubernetes!!!!</title>

    <style>
        /* Adding sky blue background color with a gradient */
        body {
            background: linear-gradient(to right, #87ceeb, #add8e6); /* Gradient from sky blue to light blue */
            font-family: Arial, sans-serif;
            color: #000080; /* Navy blue font color */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 50px;
        }

        /* Styling the navbar */
        .navbar {
            background-color: #343a40; /* Dark background for the navbar */
        }

        /* Styling for the starter template */
        .starter-template {
            padding: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        /* Styling the cat image */
        .cat-image {
            width: 50%; /* Resize the image */
            max-width: 500px; /* Limit the max width */
            border-radius: 10px; /* Round corners */
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add some shadow around the image */
            transition: transform 0.3s ease-in-out; /* Smooth scaling effect */
        }

        .cat-image:hover {
            transform: scale(1.1); /* Slightly enlarge the image when hovered */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <a class="navbar-brand" href="https://www.coachdevops.com">https://www.coachdevops.com</a>
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1 th:text="${title}">Hello Docker + Spring Boot + Helm + Kubernetes!!!!</h1>
        <p th:text="${msg}">Good Morning. This is a demo where we deploy Spring Boot in Kubernetes using Helm and Jenkins Pipeline!</p>
    </div>

    <!-- Adding a cat image -->
    <div class="text-center">
        <img src="https://placekitten.com/800/600" alt="Cute Cat" class="cat-image" />
    </div>
</main>

<script data-th-src="@{/js/main.js}"></script>
</body>
</html>
